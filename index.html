<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="body">
    <main>
        <article>
            <section>
                <div>
                    <h5 id="topic"> My Cake Picture Gallery</h5>

                </div>
            </section>

            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <img src="./Images/cake 1.jpg" alt="Cake">
                        <p class="imagename" id="cake 1">Glamour Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 2.jpg" alt="Cake">
                        <p class="imagename" id="cake 2">Dream Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 3.jpg" alt="Cake">
                        <p class="imagename" id="cake 3">FairyTale Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 4.jpg" alt="Cake">
                        <p class="imagename" id="cake 4">Love Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 5.jpg" alt="Cake">
                        <p class="imagename" id="cake 5">Soulmate Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 6.jpg" alt="Cake">
                        <p class="imagename" id="cake 6">Affection Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 7.jpg" alt="Cake">
                        <p class="imagename" id="cake 7">Royal Cake</p>
                    </div>

                    <div>
                        <img src="./Images/cake 8.jpg" alt="Cake">
                        <p class="imagename" id="cake 8">Beautiful Cake</p>
                    </div>

                </div>
            </section>
        </article>
    </main>

    <script src="./script.js"></script>
</body>

</html>
